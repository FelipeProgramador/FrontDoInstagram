<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Instagram</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>

    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="celular">
        </div><!-- DIV QUE CONTÉM A IMAGEM DO CELULAR-->
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="./img/perfil-instagram.jpg" alt="foto de perfil">
                </div><!--DIV QUE CONTÉM A FOTO DE PERFIL-->
                <a href="#" class="instagram-login">Continue como Midoriya</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div><!--DIV QUE CONTÉM LOGIN DO INSTAGRAM-->
            <div class="group">
                <p class="not-account">Não é Midoriya?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div><!--DIV QUE CONTÉM  A BOX DE ALTERNAR A CONTA OU SE INCREVER NO INSTAGRAM-->
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div><!--DIV QUE CONTÉM AS IMAGENS DOS APPS PARA BAIXAR O INSTAGRAM-->
            </div><!--DIV QUE CONTÉM A MENSAGEM E AS IMAGENS PARA BAIXAR O APP DO INSTAGRAM-->
        </div><!--DIV QUE CONTÉM O LOGIN E A ABA PARA BAIXAR O APP-->
    </div><!--DIV QUE CONTÉM TODO O SITE-->



</body>
</html>
